            <h1 class="mb-4" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><strong>Text Summarization</strong></h1>

              <div class="md-form mb-4 pink-textarea active-pink-textarea" style="width: 80%; margin-left: 50px;">

                  <option value="luhn">Luhn Algorithm</option>
                </select>
              </div>
            </td>
            <br></br>
            <input type="submit" name="submit" value="submit"class="btn btn-primary btn-outline-white px-5 py-2">
            <br></br>
            <td style="padding-left: 50px;padding-bottom: 80px;">
              <label for="summary" style="font-size: 25px;">Summary</label>
              <p id="summary" style="font-size: 18px">{{ summary }}</p>
